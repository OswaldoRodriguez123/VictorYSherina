<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Si tiene alguna pregunta, inquietud o problema, estamos aquí para ayudarlo. Marque aquí para encontrar las respuestas a sus preguntas aquí y póngase en contacto con nosotros si lo necesita.">
    <meta name="keywords" content="contacto, pregunta, problema, clases de baile">

    <title>Victor y Sherina - Contacto</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="contact">
        <div class="container">
            <div class="sectionTitle">
                <h1>Contacto</h1>
            </div>
            <div class="row contact__infoRow">
                <div class="col-lg-4 align-items-stretch animate__animated animate__fadeInRight">
                    <div class="contact__infoBox">
                        <i class="bx bx-map"></i>
                        <h3>Dirección</h3>
                        <p><h6>Sta Isabel 1127, Santiago</h6></p>
                    </div>
                </div>
                <div class="col-lg-4 align-items-stretch animate__animated animate__fadeInRight">
                    <div class="contact__infoBox">
                        <i class="bx bx-envelope"></i>
                        <h3>Correo</h3>
                        <p><h6>info@victorysherina.com</h6></p>
                    </div>
                </div>
                <div class="col-lg-4 align-items-stretch animate__animated animate__fadeInRight">
                    <div class="contact__infoBox">
                        <i class="bx bx-phone-call"></i>
                        <h3>Teléfono</h3>
                        <p><h6>999999999</h6></p>
                    </div>
                </div>
            </div>
            <form action="" method="POST" role="form" class="contact__contactForm animate__animated animate__fadeInUpBig">
                <div class="form-row">
                    <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <label for="correo">Correo Electronico</label>
                            <input type="email" class="form-control" name="correo" placeholder="Correo" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <label for="medio">¿Como nos conociste?</label>
                            <select class="form-control" name="medio">
                                <option value="1" selected>Redes Sociales</option>
                                <option value="2">Television</option>
                                <option value="3">Por un amigo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" rows="10" placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1">
                            <label class="form-check-label">¿Desea recibir las ultimas actualizaciones de la academia?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mt-4 text-center">
                            <button type="submit">Enviar Correo</button>
                            <button type="reset">Limpiar Formulario</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
